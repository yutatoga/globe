<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>globe</title>
  <style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000000;
  }

  .animate{
    margin: 0;
    color: #ffffff;
    background: #5F4B8B;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  </style>

  <script type="text/javascript" src="js/jquery.min.js"></script>

  <script type="text/javascript" src="js/jquery.textillate.js"></script>
  <script type="text/javascript" src="js/jquery.lettering.js"></script>
  <link rel="stylesheet" type="text/css" href="css/animate.css">

  <script>
  $(function () {
      $('.animate').textillate({
        loop: true,
        minDisplayTime: 0,
        initialDelay: 0,
        autoStart: true,

        in: {
          effect: 'flipInY',
          delayScale: 1.5,
          delay: 50,
          sync: false,
          shuffle: true
        },

        out: {
          effect: 'flipOutY',
          delayScale: 1.5,
          delay: 50,
          sync: false,
          shuffle: true
        }
      });
  })

  </script>


</head>
<body>

  <h1 class="animate">Open Innovation platform</h1>
</body>
</html>
